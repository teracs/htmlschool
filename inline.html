<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Inline Texts</title>
  </head>
  <body>
    <p>段落应该被放在p标签内<br/>单纯的换行使用br</p>
    <p><b>加粗</b></p>
    <p><i>斜体</i></p>
    <p><u>下划线</u></p>
    <p><del>删除线</del></p>
    <p>E = mc<sup>2</sup></p>
    <p>a<sub>1</sub> a<sub>2</sub></p>
  </body>
</html>
